<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu vitesse de frappe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game-container">
      <h1 class="title">Jeu de la frappe ⌨️</h1>
      <p class="info">Appuyez sur <span>"Echap"</span> pour lancer / relancer une partie.</p>
      <div class="indicator-game">
        <div class="timer-indicator">
          <div class="gradient-bg gradient-bg-blue"></div>
          <div class="gradient-bg gradient-bg-red"></div>
          <span class="timer-value">Temps : 60</span>
        </div>
        <div class="score-indicator">Score : 0</div>
      </div>
      <textarea class="textarea" readonly></textarea>
      <div class="quote">
        💡
        <p class="content-quote"></p>
      </div>
    </div>
    <div class="toast-notification">
      🛰️ Une erreur est survenue
      <button class="close-btn">
        <ion-icon name="close"></ion-icon>
      </button>
    </div>
    <script src="dist/app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
